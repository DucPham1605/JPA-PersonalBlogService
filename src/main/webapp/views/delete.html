<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Article</title>
</head>
<body>
<p>
    <a href="/blogs">Return to homepage</a>
</p>
<h3>Are you sure you want to delete this one ?</h3>
<form th:object="${blog}" method="post" th:action="@{/delete-blog}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td th:text="${blog.name}"></td>
        </tr>
        <tr>
            <td>Details:</td>
            <td th:text="${blog.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete this article"></td>
        </tr>
    </table>
</form>
</body>
</html>
