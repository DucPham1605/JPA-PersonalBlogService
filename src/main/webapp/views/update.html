<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
</head>
<body>
<h1>Update your article here</h1>
<p>
    <a href="/blogs">Return to homepage</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/update-blog}" method="post" th:object="${blog}">
    <input th:type="hidden" name="id" th:field="*{id}">
<table>
    <tr>
        <td>Title</td>
        <td><input type="text" th:field="*{name}" ></td>
    </tr>
    <tr>
        <td>Description</td>
        <td><input type="text" th:field="*{description}" ></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Update this blog" ></td>
    </tr>
</table>
</form>
</body>
</html>
