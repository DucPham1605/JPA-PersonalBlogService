<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog list</title>
</head>
<body>
<h1>World of Jay</h1>
<a href="/create-blog">Create new blog</a>
<table border="1">
    <tr>
        <td>Title</td>
        <td>View</td>
        <td>Delete</td>
        <td>Update</td>
    </tr>
    <th:block th:each="blog :${blogs} ">
        <tr>
            <td th:text="*{blog.name}"></td>
            <td><a th:href="@{/view-detail/__${blog.id}__}">View</a></td>
            <td><a th:href="@{/delete-blog/__${blog.id}__}">Delete</a></td>
            <td><a th:href="@{/update-blog/__${blog.id}__}">Update</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
